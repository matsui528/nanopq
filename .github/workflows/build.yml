name: Building

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest miniconda. The "test" environment is activated 
    - name: Setup miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash -l {0}    # to activate conda
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .   # Install this library
        pip install .[dev] # Install dev dependencies
        pip install "numpy==1.*"   # numpy 2.x is not supported by faiss as of June 2025. Should be removed when faiss supports numpy 2.x
        conda install "numpy=1.*"
        conda install mkl
        conda install -c pytorch faiss-cpu

    - name: Test with pytest
      shell: bash -l {0}   # to activate conda
      run: |
        make test

    - name: Run mypy
      shell: bash -l {0}   # to activate conda
      run: |
        mypy nanopq --ignore-missing-imports